<mat-toolbar class="menu">
  <mat-toolbar-row class="example-sidenav-content">

    <mat-icon class="menu-icon" (click)="toggleSidebar()">{{ globalService.menuIcon }}</mat-icon>
    <input id="searchbar" type="text" [(ngModel)]="searchText" [placeholder]="this.searchService.activeComponent">
    <div>
      <span class="menu-display-name" [style.displayName]="true">{{currentUserName$}}</span>
      <span>
        <button class="menu-mat-button" mat-button [mat-menu-trigger-for]="userMenu">
          <img class="profile-image" src="{{currentUserPhoto || '/assets/img/user/profile-picture.png' }}" alt="User Profile Image">
          <mat-icon class="menu-mat-icon">expand_more</mat-icon>
        </button>
      </span>
    </div>



    <ng-template #loginButton>
      <button mat-button routerLink="login">
        <mat-icon>login</mat-icon>Login
      </button>



    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logOut()">Logout</button>
  <button mat-menu-item (click)="openDialog()">Profile</button>
</mat-menu>

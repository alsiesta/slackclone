<div class="box">
    <form [formGroup]="editorForm" (submit)="onSubmit()">
        <quill-editor [style]="editorStyle" [modules]="modules" (onContentChanged)="maxLength($event)" formControlName="editor">

        </quill-editor>
        <div>
            <button class="send-btn"><img class="send-icon" src="assets/img/commentfield/send-icon.png"></button>
        </div>
    </form>
    <div [innerHTML]="editorContent"></div>
</div>

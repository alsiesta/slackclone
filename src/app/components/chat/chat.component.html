<div class="chat-container">
    <div class="chat-partner">
        <img src="{{ this.chatService.chatPartnerImage }}">
        <span>{{ this.chatService.chatPartnerName }}</span>
    </div>
    <div class="chat-top">
        <img src="{{ this.chatService.chatPartnerImage }}">
        <span>{{ this.chatService.chatPartnerName }}</span>
        <div class="chat-subtext">Diese Unterhaltung findet nur zwischen <span class="chat-partner-blue">@{{
                this.chatService.chatPartnerName }}</span> und dir statt. Schaue dir das Profil der Person an, um mehr
            Ã¼ber sie zu erfahren.
        </div>
    </div>

    <div *ngFor="let date of this.chatService.chatDates" class="chat-date-spacer">
        <div class="chat-date">{{ date }}</div>

        <div *ngFor="let message of this.chatService.messages" class="message">
            <div>
                <img class="message-image" src="{{ message.image }}">
            </div>
            <div class="message-main">
                <div class="message-main-top">
                    <div class="message-user">{{ message.user }}</div>
                </div>
                <div class="message-content">{{ message.content }}</div>
            </div>
        </div>

    </div>


</div>

<div class="dialog-top" mat-dialog-title>
    <mat-icon mat-button mat-dialog-close>close</mat-icon>
</div>

<div class="dialog-container" mat-dialog-content>
<span class="title">Enter your E-mail to reset your password</span>
    <mat-form-field class="input-field">
        <input matInput placeholder="Email" type="email" [(ngModel)]="email">
    </mat-form-field>
<button mat-stroked-button (click)="resetPassword ()">Reset</button>

</div>
